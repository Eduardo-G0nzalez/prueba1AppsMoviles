<ion-header>
  <ion-toolbar>
    <ion-title class="textoLogin">RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="login()">INGRESAR</ion-button>
        <ion-button expand="full" fill="outline" (click)="irResetPassword()">Restablecer Contraseña</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
