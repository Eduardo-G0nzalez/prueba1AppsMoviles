<mat-toolbar color="primary">
  <span class="toolbar-title">RegistrApp</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Help">
    <mat-icon>help_outline</mat-icon>
  </button>
  <button mat-icon-button aria-label="Account">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>



<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="login()">INGRESAR</ion-button>
        <ion-button expand="full" fill="outline" (click)="irResetPassword()">Restablecer Contraseña</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
