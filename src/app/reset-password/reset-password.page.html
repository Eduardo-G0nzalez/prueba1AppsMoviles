    Volver
  </ion-button>
  <span class="toolbar-title">Restablecer Contrase√±a</span>
  <span class="spacer"></span>
</mat-toolbar>

      <ion-col>
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
