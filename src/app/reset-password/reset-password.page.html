<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToLogin()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-title class="tituloResetPass">Restablecer Contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="resetPassword()">RECUPERAR</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
